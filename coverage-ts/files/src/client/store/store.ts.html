    <body>
    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="..\..\..\..\index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src\client\store\store.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">192</td><td class="">192</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import {createStore, AnyAction } from &#x27;redux&#x27;;
import { getAverageValues, findClosest } from &#x27;../lib/lib&#x27;;
import { Cell } from &#x27;../../Interfaces&#x27;;
import { actions, ActionType } from &#x27;./actions&#x27;;

export const setCells = (cells: Cell[][]) =&gt; ({
  type: actions.SET_CELLS,
  cells,
});
export const addRow = (row: Cell[]) =&gt; ({
  type: actions.ADD_ROW,
  row,
})
export const removeRow = (number: number) =&gt; ({
  type: actions.REMOVE_ROW,
  number,
})
export const increment = (id: number, rowIndex: number) =&gt; ({
  type: actions.INCREMENT,
  id,
  rowIndex,
})
export const percentsToggle = (rowIndex: number) =&gt; ({
  type: actions.PERCENTS_TOGGLE,
  rowIndex,
})
export const showClosest = (target: Cell) =&gt; ({
  type: actions.SHOW_CLOSEST,
  target,
})
export const setNumberOfClosest = (numberOfClosest: number) =&gt; ({
  type: actions.SET_NUMBER_OF_CLOSEST,
  numberOfClosest,
})

export type State = {
  cells: Cell[][];
  tableFooter: Cell[];
  numberOfClosest: number;
};

export const getCells = (state: State) =&gt; state.cells;
export const getTableFooter = (state: State) =&gt; state.tableFooter;

const initialState = {
  cells: [],
  tableFooter: [],
  numberOfClosest: 0,
};

export const reducer = (state: State = initialState, action: ActionType) =&gt; {
  switch (action.type) {
    case &#x27;SET_CELLS&#x27;:
      return {
        ...state,
        cells: action.cells,
        tableFooter: getAverageValues(action.cells),
      };

    case &#x27;ADD_ROW&#x27;:
      return {
        ...state,
        cells: [
          ...state.cells,
          action.row,
        ],
        tableFooter: getAverageValues([...state.cells, action.row])
      };

    case &#x27;REMOVE_ROW&#x27;:
      const filteredCells = state.cells.filter((row: Cell[], index: number) =&gt; index !== action.number)
      return {
        ...state,
        cells: filteredCells,
        tableFooter: getAverageValues(filteredCells),
      }

    case &#x27;INCREMENT&#x27;:
      const cells = [...state.cells]
      const incrementedCell = cells[action.rowIndex].find((cell: Cell) =&gt; cell.id === action.id);
      if (incrementedCell) {
        incrementedCell.amount++;
      }
      return {
        ...state,
        ...cells,
        tableFooter: getAverageValues(cells),
      }

      case &#x27;PERCENTS_TOGGLE&#x27;:
        const percentsCells = [...state.cells]
        percentsCells[action.rowIndex] = percentsCells[action.rowIndex].map((cell: Cell) =&gt; ({
          ...cell,
          isPercentsShown: !cell.isPercentsShown
        }))
        return {
          ...state,
          cells: percentsCells,
        }

      case &#x27;SET_NUMBER_OF_CLOSEST&#x27;:
        return {
          ...state,
          numberOfClosest: action.numberOfClosest,
        }

      case &#x27;SHOW_CLOSEST&#x27;:
        const closest = findClosest(state.cells, action.target, state.numberOfClosest);
        const closestCells = [...state.cells];
        closestCells.forEach(row =&gt; {
          row.forEach((cell: Cell) =&gt; {
            if (closest.includes(cell)) {
              cell.isCloser = !cell.isCloser
            }
          })
        })
        return {
          ...state,
          cells: closestCells,
        };

    default:
      return state;
  }
};
